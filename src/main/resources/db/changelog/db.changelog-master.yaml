databaseChangeLog:
  - changeSet:
      id: 1
      author: chance
      changes:
        - createTable:
            tableName: hello
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: greeting
                  type: varchar(50)